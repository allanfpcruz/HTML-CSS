<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seta</title>
    <style>
        body {
            display: grid;
            place-items: center;
            height: 97vh;
            font-family: Arial, Helvetica, sans-serif;
        }

        .seta {
            font-size: 300%;
            transform: rotate(90deg) translateY(-100px);
            animation:  1s infinite;
        }

        @keyframes set {
            to {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="seta">></div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php">
        <p>
            <label for="irange">Satisfação</label>
            <input type="range" name="range" id="irange" min="0" max="10" value="5" oninput="inumran.innerHTML = Number(irange.value)">
            <output id="inumran">5</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>

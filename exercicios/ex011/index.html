<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Amplie e diminua a tela</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>audio em HTML</p>
    <!--<audio src="midia/guanacast-33.mp3" controls autoplay></audio>-->
    <!--MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    </audio>
    <p>Se não carregar, <a href="midia/guanacast-33.mp3"> clique aqui para baixar</a></p>
    
</body>
</html>
